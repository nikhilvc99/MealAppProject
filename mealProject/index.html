<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Home page</title>
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="full-body">

        <!--header section -->
        <div id="header" class="container-fulied">
    
          <!-- navbar -->
          <div id="nav" class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Meal App</a>
              <button class="btn" id="favbtn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" onclick="showFavMealList()">Favorites</button>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:black ;">
                    Favourites
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div> 
                 <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
                  <div class=" text-success" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div> 
              </div>
            </div>
          </div>
    
          <!-- header heading section-->
          <div id="heading" class="container text-center">
            <h1>Find Meals</h1>
          </div>
    
          <!-- header search bar section -->
          <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
            <input type="search" id="my-search" class="form-control" placeholder="Search meals" />
          </div>
    
         
    
        </div>
    
        <!--main section-->
        <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
        </div>
    
      </div>
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
  
      <script src="index.js"></script>
</body>
</html>
